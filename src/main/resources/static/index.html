<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body>


</body>

<div class="container" ng-controller = "indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/products">Каталог</a>
                    </li>
                    <li class="nav-item" ng-if="isUserLoggedIn()">
                        <a class="nav-link" href="#!/cart">Корзина</a>
                    </li>
                    <li class="nav-item" ng-if="isUserLoggedIn()">
                        <a class="nav-link" href="#!/user_orders">Заказы</a>
                    </li>
                </ul>

                <!--Ввод пароля-->
                <form class="d-flex" ng-submit="tryToAuth()">
                    <input ng-show="!isUserLoggedIn()" id = "username" class="form-control mr-2" type="text" placeholder="Логин" aria-label="login" ng-model="user.username">
                    <input ng-show="!isUserLoggedIn()" id = "userpassword" class="form-control mr-2" type="password" placeholder="Пароль" aria-label="password" ng-model="user.password">

                    <input ng-show="isUserLoggedIn()" id = "currentusername" type="text" readonly class="form-control-plaintext mr-2" aria-label="Current user" value="{{currentUserName}}">

                    <button ng-show="!isUserLoggedIn()" class="btn btn-outline-success mr-2" type="submit">Войти</button>

                    <button ng-show="isUserLoggedIn()" ng-click="tryToLogout()" class="btn btn-outline-success mr-2" type="button">Выйти</button>
                    <button ng-show="!isUserLoggedIn()" ngclass="btn btn-outline-secondary mr-2" type="button">Регистрация</button>
                </form>

            </div>

        </div>
    </nav>

    <!--Для подстановки элементов-->
    <ng-view></ng-view>


</div>

<script src="index.js"></script>
<script src="home/home.js"></script>
<script src="products/products.js"></script>
<script src="cart/cart.js"></script>
<script src="order_confirmation/order_confirmation.js"></script>
<script src="user_orders/user_orders.js"></script>
</html>
